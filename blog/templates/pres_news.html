{% extends "base.html" %}
{% block title %}Pres{% endblock %}
{% block content %}

<h2>-Pres-</h2>

    {% for post in posts %}

        <h4><a href="{{ url_for('article', post_slug=post.slug) }}">Titolo: {{post.title}}</a></h4>
        <p>Data: {{post.created_at.strftime('%d.%m.%Y')}}</p>

        {% if post.description %}<p>Descrizione: {{post.description}}</p>{% endif %}
        
        
    {% endfor %}


{% endblock %}
